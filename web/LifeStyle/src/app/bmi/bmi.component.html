<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
  

  <a routerLink="/home" id="btns" class="btn btn-outline-dark">Vissza</a>
<div class="container">
  <h1>BMI kalkulátor</h1>
  
 

    <label class = "form-label" for = "weight">Testtömeg (kg): </label>
    <input  class = "form-control" type="text" id="weight"
    [(ngModel)]="weight"><br>
    
    <label class = "form-label" for = "height">Magasság (cm): </label>
    <input class = "form-control" type="text" id="height"
    [(ngModel)]="height"><br>
    
    <button class="btn" (click)= "calcIndex()">Számít</button><br>
    
    <label id="bmi" class ="form-label">Testtömegindex: </label>
    <input  class = "form-control"type="text"
    disabled
    [(ngModel)]="index"><br>
  </div>

</body>
