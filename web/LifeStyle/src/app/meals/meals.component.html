
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"
/>




<div  class="main">
  
  
  <div class="list">
    
    
    <table id="table" class="table">
      

      <thead id="th">
        
        <tr id="tr">
          <a routerLink="/home" id="btns" class="btn btn-outline-dark">Vissza</a>
          <th >Név</th>
          <th >Kalória érték</th>
          <th >Zsír</th>
          <th >Fehérje</th>
          <th >Szénhidrát</th>
          <th >Só</th>
          <button (click)="toggleData()" id="nbtn" class="btn btn-outline-dark">Új hozzáadása</button>
        </tr>
        
      </thead>
      
      <tbody>
        <tr *ngFor="let meals of meal">
          <td>{{ meal.id }}</td>
          <td>{{ meal.name }}</td>
          <td>{{ meal.calorievalue }}</td>
          <td>{{ meal.fat}}</td>
          <td>{{ meal.protein }}</td>
          <td>{{ meal.carbohydrate }}</td>
          <td>{{ meal.salt }}</td>
        </tr>
      </tbody>
    </table>

  </div>


  <div *ngIf="toDisplay">
    <div class="register">
  <form [formGroup]="registerForm">
    <h5>Név</h5>
    <input type="text" formControlName="name" />
    <h5>Kalória érték</h5>
    <input type="text" formControlName="calorievalue" />
    <h5>Zsír</h5>
    <input type="text" formControlName="fat" />
    <h5>Fehérje</h5>
    <input type="text" formControlName="protein" />
    <h5>Szénhidrát</h5>
    <input type="text" formControlName="carbohydrate" />
    <h5>Só</h5>
    <input type="text" formControlName="salt" />
    <br />
    <h5></h5>


    <button (click)="addMeal()" id="button" class="btn btn-outline-dark">Hozzáadás</button>
    <p id="valami">
 
    </p>
  
  </form>

</div>
  
</div>

</div>
