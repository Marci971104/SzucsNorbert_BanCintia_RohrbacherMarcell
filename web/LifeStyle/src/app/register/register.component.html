

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div id="reg" class="row justify-content-center ">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 ">
      <p></p>
      <h2>Regisztráció</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register(); clicked = true;">
          <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <span *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">Név megadása kötelező!</span>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          <span *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">Az e-mail cím kötelező</span>
        </div>
        <div class="mb-3">            
          <label for="exampleInputPassword1" class="form-label">Jelszó</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
          <span *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">A jelszó kötelező, legalább 5 karakter</span>
        </div>
        <div class="mb-3">            
          <label for="exampleInputPassword2" class="form-label">Jelszó újra</label>
          <input type="password" class="form-control" id="exampleInputPassword2" formControlName="confirm_password">
          <span *ngIf="registerForm.controls['confirm_password'].invalid && registerForm.controls['confirm_password'].touched">A jelszó kötelező, legalább 5 karakter</span>
        </div>
        
        <button id="btn" type="submit" class="btn btn-outline-dark mx-auto" [disabled]="clicked" [disabled]="!registerForm.valid">Regisztráció</button>
      </form>
    </div>
  </div>
