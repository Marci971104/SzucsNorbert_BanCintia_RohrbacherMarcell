<html>
<head>
</head>
    <body>

      
    <div class="full mt-4 col-lg-7 mx-auto" style="border-radius: 60%;">
      

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <div class="inputs">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-5 col-10 mx-auto">
              <label for="exampleInputEmail1" class="form-label">Email</label>

              <input type="text" class="form-control" 
              id="id" aria-describedby="emailHelp"
              formControlName="email" placeholder="Kérjük írja be email címét"
              >

            </div>

            <div class="mb-5 col-10 mx-auto">
              <label for="exampleInputPassword1" class="form-label">Jelszó</label>

              <input type="password" class="form-control" 
              id="exampleInputPassword1"
              formControlName="pass" placeholder="Kérjük írja be jelszavát"
              >

            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
            <button (click)="userLogin()" id="login"  type="submit" class="btn btn-outline-dark mx-auto">Bejelentkezés</button>
            <a id="register" routerLink="/register" class="btn btn-outline-dark mx-auto">Regisztráció</a>

            </div>
            <div  *ngIf="loading" class="spinner-border"></div>


          </form>
        </div>

      </div>
    </body>

</html>
