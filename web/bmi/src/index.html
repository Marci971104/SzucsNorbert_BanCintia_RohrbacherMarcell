<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kalória Kalkulátor</title>

 
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">BMI Kalkulátor</h1>
            <form id="bmi-form">

              <div class="form-group row">
                <label for="weight" class="col-sm-2 col-form-label">Súly (kg)</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="weight" max="100" >
                </div>
              </div>

              <div class="form-group row">
                <label for="height" class="col-sm-2 col-form-label">Magasság (cm)</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="height" >
                </div>
              </div>
              


              <div class="form-group">
                <input id="SumBtn" type="submit" value="Számít" class="btn btn-dark btn-block">
              </div>

            </form>

            
            <div id="results" class="pt-4">
              <h5>BMI érték</h5>
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="total-bmi" disabled>
                </div>
              </div>                       
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
